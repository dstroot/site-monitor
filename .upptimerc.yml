# See https://upptime.js.org/docs/configuration
owner: dstroot      # GitHub username
repo: site-monitor  # GitHub repository name

# Site(s) to monitor
sites:
  - name: Verite Data Science
    url: https://veritedatascience.com/
  - name: React Instagram
    url: https://affectionate-aryabhata-c22561.netlify.app/
  - name: Storybook
    url: https://zealous-fermat-ea58fd.netlify.app/
  - name: React Infinite Scrolling
    url: https://modest-panini-61a8ce.netlify.app/
  - name: React Dark Mode (Cloudflare)
    url: https://react-darkmode.burley.workers.dev/
  - name: "Dan Stroot's Blog"
    url: https://danstroot.com/
  - name: Site Monitor
    url: https://dstroot.github.io/vds_uptime/
  - name: Pacific Life
    url: https://www.pacificlife.com/
    
# Users to assign downtime issues (optional)
assignees: 
  - dstroot
    
# Add downtime notifications
# https://upptime.js.org/docs/notifications
notifications:
  - type: twilio

# Configure your status website
# http://localhost:3000/docs/configuration#status-website
status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /site-monitor
  
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: VDS Uptime
  
  # theme: ocean   # Available themes are light, dark, or ocean.
  themeUrl: https://modest-panini-61a8ce.netlify.app/theme.css
  
  # you can use **markdown** in the fields below
  introTitle: "Verite Data Science Uptime"
  introMessage: "INNOVATION, POWERED BY DATA"
  
  # You can customize the navbar top-level navigation links
  navbar:
    - title: Verite Data Science
      href: https://veritedatascience.com/
  # - title: Status
  #   href: https://dstroot.github.io/VDS_uptime/

i18n:
  footer: Designed and built in California with all the love in the world.
